{% extends "base.html" %}

{% block app_content %}
  <main>

    {% if form %}
      <form action="" method="post" class="ui form">
        <div class="ui segment">
          {{ form.hidden_tag() }}

            <div class="field">
              {{ form.name.label }}<br>
              {{ form.name }}
            </div>

          {{ form.submit(class="ui button") }}
          <div class="ui error message"></div>
        </div>
      </form>
    {% endif %}

</main>
{% endblock %}
