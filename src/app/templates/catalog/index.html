{% extends "base.html" %}

{% block app_content %}
  <main>

    {% for category in categories %}
      <table class = "ui celled padded table">
        <thead>
          <tr>
          </tr>
        </thead>
        <tbody>
          <tr>
          <td>
            <span> {{ category.name }}</span>
             <br><br>
           </span>
          </td>
          </tr>
        </tbody>
      </table>
    {% endfor %}


    {% for catalog_item in catalog_items %}
      <table class = "ui celled padded table">
        <thead>
          <tr>
            <th class="single line">
            <img class="ui avatar image" src="{{ catalog_item.image_url }}"
            style="max-height:100px;" />
            <span>
            </span>
          </th>
          </tr>
        </thead>
        <tbody>
          <tr>
          <td>
            <span> {{ catalog_item.description }}</span>
            <span> {{ catalog_item.description }}</span>
            <span> {{ current_category}}</span>
            <span> {{ current_category }}</span>
             <br><br>
           </span>
          </td>
          </tr>
        </tbody>
      </table>
    {% endfor %}


</main>
{% endblock %}
